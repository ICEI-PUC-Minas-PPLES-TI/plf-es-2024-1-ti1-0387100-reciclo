<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/produtor/visualizar-demanda.css">
    <link rel="stylesheet" href="../../assets/css/coletador/modal-concluir-demanda2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../../assets/js/visualizar-coleta.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/reciclo-logo.jpg" width="90px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../user-detail.html">Minha Conta</a>
                        <a class="nav-link active" aria-current="page" href="../coletador/lista-demandas.html">Minhas Coletas</a>
                        <a class="nav-link active" aria-current="page" href="../coletador/lista-demandas.html">Coletas dispníveis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center mt-4 px-4">
        <div id="card-detail" class="card w-100" style="width: 18rem;">
            <img src="../../assets/images/lixo-coletador.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 id="residue-type" class="card-title"></h5>
                <p id="residue-description" class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li id="residue-address" class="list-group-item"></li>
                <li id="residue-date" class="list-group-item"></li>
            </ul>
        </div>
    </main>
    <section id="button_options" class="mt-4 d-flex justify-content-center">

        <button type="button" id="button_request_collect" class="btn btn-outline-primary d-none">Solicitar Coleta</button>

        <div id="box_keep" class="card d-none">
            <div class="card-body d-flex gap-2 w-100">
                <div class="d-flex align-items-center">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg>
                    </i>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center w-100">
                    <p class="fw-bold reset-style">Aguardando retorno do produtor...</p>
                </div>
            </div>
        </div>

        <div id="box_buttons" class="d-none flex-column gap-2">
            <button type="button" id="btnConcluir" class="btn btn-outline-primary">Concluir Coleta</button>
            <button type="button" id="btnCancelar" class="btn btn-outline-danger">Cancelar Coleta</button>
        </div>

        <div class="card d-none" id="modalConcluido">
            <div class="card-body d-flex gap-2 w-100">
                <div class="d-flex align-items-center">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg>
                    </i>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center w-100">
                    <p class="fw-bold reset-style">Coleta concluída!</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="divModal" id="divModal">
            <div id="modalInput" class="modal1">
                <div class="textModal">
                    <h2>Digite o código</h2>
                    <p>Código fornecido pelo produtor do insumo<br><strong>(Código teste: 1234)</strong></p>
                </div>
                <div id="inputCode">
                    <input type="number" class="input1" id="inpt1" maxlength="1">
                    <input type="number" class="input2" id="inpt2" maxlength="1">
                    <input type="number" class="input3" id="inpt3" maxlength="1">
                    <input type="number" class="input4" id="inpt4" maxlength="1">
                </div>
                <button type="button" id="btnConfirmarCodigo" type="submit" class="btn btn-outline-primary">Confirmar</button>
            </div>
        </div>
    </section>
</body>
<script type="module" src="../../assets/js/concluir-demanda2.js"></script>
</html>
